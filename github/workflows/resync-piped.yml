name: Resync piped

concurrency:
  {% raw %}group: ${{ github.workflow }}-${{ github.ref }}{% endraw %}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
    paths: [{{ FILTERS | map("format_string", '"{}"') | join(", ") }}]

jobs:
  resync-piped:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - name: Run copy-piped session
        uses: ./.github/actions/nox-sessions
        with:
          nox-sessions: copy-piped bot-package-diff

      - name: Check diff file
        uses: ./.github/actions/handle-diff-file
