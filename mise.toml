[tools]
# Languages
node = "24"
python = "3"
# CLI tools
"pipx:codespell" = "2.4.1"
"pipx:pre-commit-hooks" = "6.0.0"
"npm:pyright" = "1.1.405"
uv = "0.8"
just = "1.42"

[settings]
activate_aggressive = true
experimental = true
gpg_verify = true
lockfile = true
not_found_auto_install = false
paranoid = true
plugin_autoupdate_last_check_duration = "0"
go_skip_checksum = true

[settings.python]
compile = false
uv_venv_auto = true
