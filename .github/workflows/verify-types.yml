name: Verify type-completeness

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      extra-installs:
        description: "List of extra tools to install using Mise alongside Python (i.e. Rust for builds)"
        default: ""
        required: false
        type: string

jobs:
  verify-types:
    runs-on: ubuntu-24.04

    steps:
      - name: Run verify-types job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@b0ba6390b6335fb7cf2c1f35a958f98f80195959
        with:
          extra-installs: "node python npm:pyright ${{ inputs.extra-installs }}"
          task-names: verify-types
