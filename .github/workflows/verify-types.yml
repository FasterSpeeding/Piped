name: Verify type-completeness

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      install-rust:
        description: "Whether to install Rust to enable checks"
        default: false
        required: false
        type: boolean

jobs:
  verify-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af
        if: inputs.install-rust == true
        with:
            toolchain: nightly
            override: true

      - uses: wei18/local-composite-action@afcf73f041fc6462ead587efe22cb79cbe9bc0ea # v1
        with:
          action_repository: ${{ github.action_repository }}

      - name: Run verify-types session
        uses: ./../fasterspeeding/piped/.github/actions/nox-sessions
        with:
          nox-sessions: verify-types

