name: Verify type-completeness

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      extra-installs:
        description: "List of extra tools to install using Mise (i.e. Rust for builds)"
        default: ""
        required: false
        type: string

jobs:
  verify-types:
    runs-on: ubuntu-24.04

    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped/.github/actions/get-action-ref@master
        with:
          install-args: rust

      - name: Run verify-types job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@${{ steps.write-github-action-ref.github-action-ref }}
        with:
          extra-installs: "${{ inputs.extra-installs }}"
          task-names: verify-types
