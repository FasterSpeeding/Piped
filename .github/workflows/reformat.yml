name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      install-rust:
        description: "Whether to install Rust to enable checks"
        default: false
        required: false
        type: boolean

jobs:
  reformat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - name: Run reformat session
        uses: FasterSpeeding/Piped/actions/nox-sessions@master
        with:
          nox-sessions: reformat bot-package-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/actions/handle-diff-file@master
