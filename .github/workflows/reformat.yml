name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      extra-installs:
        description: Extra dependencies to install via Mise
        required: false
        type: string

env:
  EXTRA_INSTALLS: "${{ github.event_name == 'workflow_call' && 'pipx:black pipx:isort pipx:pycln' || inputs.extra-installs }}"

jobs:
  reformat:
    runs-on: ubuntu-24.04

    steps:
      - name: Run format jobs
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@365e57af53e9829e58c0c3db95674a1f329bc5cd # 2025.10.04
        with:
          extra-installs: python uv pipx:pre-commit-hooks ${{ env.EXTRA_INSTALLS }}
          task-names: format save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@365e57af53e9829e58c0c3db95674a1f329bc5cd # 2025.10.04
