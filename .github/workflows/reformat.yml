name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      install-rust:
        description: "Whether to install Rust to enable checks"
        default: false
        required: false
        type: boolean

jobs:
  reformat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: wei18/local-composite-action@afcf73f041fc6462ead587efe22cb79cbe9bc0ea # v1
        with:
          action_repository: ${{ github.action_repository }}

      - name: Run reformat session
        uses: ./../fasterspeeding/piped/.github/actions/nox-sessions
        with:
          nox-sessions: reformat bot-package-diff

      - name: Check diff file
        uses: ./../fasterspeeding/piped/.github/actions/handle-diff-file
