name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      install-rust:
        description: "Whether to install Rust to enable checks"
        default: false
        required: false
        type: boolean

jobs:
  reformat:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Run format job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@task/justfile
        with:
          task-names: format save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/.github/actions/handle-diff-file@task/justfile
