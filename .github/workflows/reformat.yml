name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master

jobs:
  reformat:
    runs-on: ubuntu-latest

    steps:
      - name: Run reformat session
        uses: ./.github/nox-sessions.yml
        with:
          nox-sessions: reformat bot-package-diff

      - name: Check diff file
        uses: ./.github/handle-diff-file.yml
