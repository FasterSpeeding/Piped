name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  reformat:
    runs-on: ubuntu-24.04

    steps:
      - name: Run format jobs
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@93bd4a70ebf267cb954720c28abcf986bf57699a # 2025.10.02
        with:
          extra-installs: node python uv
          task-names: format save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@93bd4a70ebf267cb954720c28abcf986bf57699a # 2025.10.02
