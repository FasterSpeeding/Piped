name: Reformat PR code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  reformat:
    runs-on: ubuntu-24.04

    steps:
      - name: Run format jobs
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@302b7058f8f269825de6716d318281087ba46f18 # 2025.09.30
        with:
          extra-installs: node python uv
          task-names: format save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@302b7058f8f269825de6716d318281087ba46f18 # 2025.09.30
