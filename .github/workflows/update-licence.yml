name: Update licence

on:
  schedule:
    - cron: "0 7 1 1 *"
  workflow_dispatch:
  workflow_call:
    inputs:
      committer-email:
        description: "The email address to use for doc branch commits"
        required: false
        type: string
      committer-username:
        description: "The username address to use for doc branch commits"
        required: false
        type: string

env:
  GIT_COMITTER: "${{ inputs.committer-username || 'always-on-duty[bot]' }} <${{ inputs.committer-email || '120557446+always-on-duty[bot]@users.noreply.github.com' }}>"

jobs:
  update-licence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - name: Run update-licence session
        uses: ./.github/actions/nox-sessions
        with:
          nox-sessions: update-licence

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@18e469570b1cf0dfc11d60ec121099f8ff3e617a
        with:
          author: "${{ env.GIT_COMITTER }}"
          branch: task/update-licence
          commit-message: Update licence
          committer: "${{ env.GIT_COMITTER }}"
          title: Update licence
          token: ${{ secrets.ACTIONS_TOKEN || secrets.GITHUB_TOKEN }}
