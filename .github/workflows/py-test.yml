name: Run tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      install-rust:
        description: "Whether to install Rust to enable testing"
        default: false
        required: false
        type: boolean
      os-versions:
        description: "Json array of the runner OSes to test against"
        default: '["ubuntu-latest", "macos-latest", "windows-latest"]'
        required: false
        type: string
      python-versions:
        description: "Json array of the Python versions to test against"
        default: '["3.11", "3.12", "3.13"]'
        required: false
        type: string

jobs:
  py-test:
    strategy:
      fail-fast: false
      matrix:
        runner-os: ${{ fromJSON(inputs.os-versions) }}
        python-version: ${{ fromJSON(inputs.python-versions) }}

    runs-on: ${{ matrix.runner-os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        if: inputs.install-rust == true
        with:
            toolchain: nightly
            override: true

      - name: Run test session
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: test-coverage
          python-version: ${{ matrix.python-version }}

      - name: Create coverage artifacts
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: .coverage.${{ matrix.runner-os }}.${{ matrix.python-version }}
          path: artifacts/.coverage
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

  upload-coverage:
    needs: [py-test]
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: .coverage.*
          merge-multiple: false
          path: ./artifacts/coverage/

      - name: Run combine-coverage session
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: combine-coverage

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./artifacts/coverage.xml
          use_oidc: true

      - name: Create coverage artifacts
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: .coverage.combined
          path: |
            artifacts/coverage.xml
            artifacts/coverage_html
          include-hidden-files: true
          if-no-files-found: error
