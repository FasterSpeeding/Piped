name: Run tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      extra-installs:
        description: "List of extra tools to install using Mise (i.e. Rust for builds)"
        default: ""
        required: false
        type: string
      os-versions:
        description: "Json array of the runner OSes to test against"
        default: '["ubuntu-24.04-arm", "macos-latest", "windows-latest"]'
        required: false
        type: string
      python-versions:
        description: "Json array of the Python versions to test against"
        default: '["3.11", "3.12", "3.13"]'
        required: false
        type: string

jobs:
  py-test:
    strategy:
      fail-fast: false
      matrix:
        runner-os: ${{ fromJSON(inputs.os-versions) }}
        python-version: ${{ fromJSON(inputs.python-versions) }}

    runs-on: ${{ matrix.runner-os }}

    steps:
      - name: Run test job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@master
        env:
          TEST_PYTHON_VERSION: "${{ matrix.python-version }}"
        with:
          extra-installs: "${{ inputs.extra-installs }}"
          task-names: test-python-cov

      - name: Create coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: .coverage.${{ matrix.runner-os }}.${{ matrix.python-version }}
          path: artifacts/.coverage
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

  upload-coverage:
    needs: [py-test]
    runs-on: ubuntu-24.04

    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: .coverage.*
          merge-multiple: false
          path: ./artifacts/coverage/

      - name: Run combine-coverage job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@master
        with:
          task-names: combine-coverage

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./artifacts/coverage.xml
          use_oidc: true

      - name: Create coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: .coverage.combined
          path: |
            artifacts/coverage.xml
            artifacts/coverage_html
          include-hidden-files: true
          if-no-files-found: error
