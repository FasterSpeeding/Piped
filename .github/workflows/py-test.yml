name: Run tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      os-versions:
        description: "Json array of the runner OSes to test against"
        default: '["ubuntu-latest", "macos-latest", "windows-latest"]'
        required: false
        type: string
      python-versions:
        description: "Json array of the Python versions to test against"
        default: '["3.11", "3.12", "3.13"]'
        required: false
        type: string
      rust-toolchain:
        description: "If past, installed the specified rust toolchain for use during checks"
        default: ""
        required: false
        type: string
jobs:
  py-test:
    strategy:
      fail-fast: false
      matrix:
        runner-os: ${{ fromJSON(inputs.os-versions) }}
        python-version: ${{ fromJSON(inputs.python-versions) }}

    runs-on: ${{ matrix.runner-os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: "true"

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1.15.0
        if: inputs.rust-toolchain != ''
        with:
            toolchain: ${{ inputs.rust-toolchain }}

      - name: Run test session
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: test-coverage
          python-version: ${{ matrix.python-version }}

      - name: Create coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: .coverage.${{ matrix.runner-os }}.${{ matrix.python-version }}
          path: artifacts/.coverage
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

  upload-coverage:
    needs: [py-test]
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: "true"

      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: .coverage.*
          merge-multiple: false
          path: ./artifacts/coverage/

      - name: Run combine-coverage session
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: combine-coverage

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./artifacts/coverage.xml
          use_oidc: true

      - name: Create coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: .coverage.combined
          path: |
            artifacts/coverage.xml
            artifacts/coverage_html
          include-hidden-files: true
          if-no-files-found: error
