name: Freeze PR dependency changes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
    paths: ["piped", "pyproject.toml"]

jobs:
  freeze-pr-dep-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Upgrade dependency locks
        uses: ./.github/nox-sessions.yml
        with:
          nox-sessions: freeze-locks bot-package-diff

      - name: Check diff file
        uses: ./.github/handle-diff-file.yml
