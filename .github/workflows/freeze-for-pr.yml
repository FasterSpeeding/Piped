name: Freeze PR dependency changes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
    paths: ["piped", "pyproject.toml"]
  workflow_call:

jobs:
  freeze-pr-dep-changes:
    runs-on: ubuntu-24.04

    steps:
      - name: Run combine-coverage job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@e157f435b74ebd8d55f79edc20b6288a287d92c1 # 2025.10.02
        with:
          extra-installs: python uv
          task-names: freeze-locks save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@e157f435b74ebd8d55f79edc20b6288a287d92c1 # 2025.10.02
