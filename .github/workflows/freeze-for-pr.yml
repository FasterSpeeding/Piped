name: Freeze PR dependency changes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
    paths: ["piped", "pyproject.toml"]
  workflow_call:

jobs:
  freeze-pr-dep-changes:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Run combine-coverage job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@task/justfile
        with:
          task-names: freeze-python-locks save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/.github/actions/handle-diff-file@task/justfile
