name: Freeze PR dependency changes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
    paths: ["piped", "pyproject.toml"]
  workflow_call:

jobs:
  freeze-pr-dep-changes:
    runs-on: ubuntu-24.04

    steps:
      - name: Run combine-coverage job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@b0ba6390b6335fb7cf2c1f35a958f98f80195959
        with:
          extra-installs: python uv
          task-names: freeze-locks save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@b0ba6390b6335fb7cf2c1f35a958f98f80195959
