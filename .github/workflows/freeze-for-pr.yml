name: Freeze PR dependency changes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
    paths: ["piped", "pyproject.toml"]
  workflow_call:

jobs:
  freeze-pr-dep-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: wei18/local-composite-action@afcf73f041fc6462ead587efe22cb79cbe9bc0ea # v1
        with:
          action_repository: ${{ github.action_repository }}

      - name: Upgrade dependency locks
        uses: ./../fasterspeeding/piped/.github/actions/nox-sessions
        with:
          nox-sessions: freeze-locks bot-package-diff

      - name: Check diff file
        uses: ./../fasterspeeding/piped/.github/actions/handle-diff-file
