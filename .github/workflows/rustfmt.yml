name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      rust-toolchain:
        description: "The rust toolchain to install"
        default: "stable"
        required: false
        type: string

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: "true"

      - name: Install Rustfmt
        uses: actions-rust-lang/setup-rust-toolchain@ac90e63697ac2784f4ecfe2964e1a285c304003a # v1.14.1
        with:
            components: rustfmt
            toolchain: ${{ inputs.rust-toolchain }}

      - name: Reformat
        run: |
          set +o pipefail

          cargo +nightly fmt

      - name: Check repository diff
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: bot-package-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/.github/actions/handle-diff-file@master
