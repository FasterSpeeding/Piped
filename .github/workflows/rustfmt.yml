name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped-actions/.github/actions/mise-init@6b66b56dd5941ab21571af0773eb6066bb1bc744 # 2025.10.01
        with:
          install-args: rust cargo

      - name: Run rustfmt
        shell: bash
        run: cargo fmt

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@6b66b56dd5941ab21571af0773eb6066bb1bc744 # 2025.10.01
