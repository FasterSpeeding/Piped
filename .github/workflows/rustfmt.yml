name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
            toolchain: nightly
            components: rustfmt
            override: true

      - name: Reformat
        run: |
          set +o pipefail

          cargo +nightly fmt

      - name: Check repository diff
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: bot-package-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/.github/actions/handle-diff-file@master
