name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped-actions/.github/actions/mise-init@748623b45630de7d64d6422bc5312fb3dc0a5ffe # 2025.10.04
        with:
          install-args: rust cargo

      - name: Run rustfmt
        shell: bash
        run: cargo fmt

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@748623b45630de7d64d6422bc5312fb3dc0a5ffe # 2025.10.04
