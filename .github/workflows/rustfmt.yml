name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped-actions/.github/actions/mise-init@0fe2083f6143f29930887f52650eaffe49d06b9c
        with:
          install-args: rust cargo

      - name: Run rustfmt
        shell: bash
        run: cargo fmt

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@0fe2083f6143f29930887f52650eaffe49d06b9c
