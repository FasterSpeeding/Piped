name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Run rustfmt
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@master
        with:
          install-args: "cargo just python"
          task-names: type-check save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/.github/actions/handle-diff-file@master
