name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af
        with:
            toolchain: nightly
            components: rustfmt
            override: true

      - name: Reformat
        run: |
          set +o pipefail

          cargo +nightly fmt

      - uses: wei18/local-composite-action@afcf73f041fc6462ead587efe22cb79cbe9bc0ea # v1
        with:
          action_repository: ${{ github.action_repository }}

      - name: Check repository diff
        uses: ./../fasterspeeding/piped/.github/actions/nox-sessions
        with:
          nox-sessions: bot-package-diff

      - name: Check diff file
        uses: ./../fasterspeeding/piped/.github/actions/handle-diff-file
