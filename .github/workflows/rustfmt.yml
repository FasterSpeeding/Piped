name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped-actions/.github/actions/mise-init@93bd4a70ebf267cb954720c28abcf986bf57699a # 2025.10.02
        with:
          install-args: rust cargo

      - name: Run rustfmt
        shell: bash
        run: cargo fmt

      - name: Check diff file
        uses: FasterSpeeding/Piped-actions/.github/actions/handle-diff-file@93bd4a70ebf267cb954720c28abcf986bf57699a # 2025.10.02
