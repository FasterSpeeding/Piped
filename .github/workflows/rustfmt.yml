name: Run Rustfmt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:

jobs:
  rustfmt:
    runs-on: ubuntu-20.24-arm
    steps:
      - name: Run rustfmt
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@task/justfile
        with:
          install-args: "cargo just python"
          task-names: type-check save-diff

      - name: Check diff file
        uses: FasterSpeeding/Piped/.github/actions/handle-diff-file@task/justfile
