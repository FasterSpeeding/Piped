name: Type check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      extra-installs:
        description: "List of extra tools to install using Mise alongside python (i.e. Rust for builds)"
        default: ""
        required: false
        type: string

jobs:
  type-check:
    runs-on: ubuntu-24.04

    steps:
      - name: Run type-check-python job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@0fe2083f6143f29930887f52650eaffe49d06b9c
        with:
          extra-installs: "node python npm:pyright ${{ inputs.extra-installs }}"
          task-names: type-check-python
