name: Type check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      extra-installs:
        description: "List of extra tools to install using Mise (i.e. Rust for builds)"
        default: ""
        required: false
        type: string

jobs:
  type-check:
    runs-on: ubuntu-24.04

    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped/.github/actions/get-action-ref@master
        with:
          install-args: rust

      - name: Run type-check-python job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@${{ env.GITHUB_ACTION_REF }}
        with:
          extra-installs: "${{ inputs.extra-installs }}"
          task-names: type-check-python
