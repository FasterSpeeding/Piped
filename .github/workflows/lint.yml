name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      sessions:
        description: "Space separated array of the linting Nox sessions to run"
        required: true
        type: string

env:
  SESSIONS: ${{ inputs.sessions || 'verify-markup spell-check lint' }}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          submodules: "true"

      - uses: wei18/local-composite-action@afcf73f041fc6462ead587efe22cb79cbe9bc0ea # v1
        with:
          action_repository: ${{ github.action_repository }}

      - name: Run Nox linting sessions
        uses: ./../fasterspeeding/piped/.github/actions/nox-sessions
        with:
          nox-sessions: ${{ env.SESSIONS }}
