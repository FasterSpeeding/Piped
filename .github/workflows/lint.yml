name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Run lint job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@365e57af53e9829e58c0c3db95674a1f329bc5cd # 2025.10.04
        env:
          EXCLUDE_GROUPS: rust
          IGNORE_RECIPES: type-check-python
        with:
          extra-installs: node python uv
          task-names: lint
