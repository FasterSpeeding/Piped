name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      sessions:
        description: "Space separated array of the linting Nox sessions to run"
        required: true
        type: string

env:
  SESSIONS: ${{ inputs.sessions || 'verify-markup spell-check lint' }}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: "true"

      - name: Run Nox linting sessions
        uses: FasterSpeeding/Piped/.github/actions/nox-sessions@master
        with:
          nox-sessions: ${{ env.SESSIONS }}
