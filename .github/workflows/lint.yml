name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Run lint job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@6b66b56dd5941ab21571af0773eb6066bb1bc744 # 2025.10.01
        env:
          EXCLUDE_GROUPS: rust
          IGNORE_RECIPES: type-check-python
        with:
          extra-installs: node python uv
          task-names: lint
