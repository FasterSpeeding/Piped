name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      task-names:
        description: "Space separated array of the linting Just tasks to run"
        required: true
        type: string

env:
  TASK_NAMES: ${{ inputs.task-names || 'lint' }}

jobs:
  lint:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Run lint job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@task/justfile
        with:
          install-args: ""
          task-names: ${{ env.TASK_NAMES }}
