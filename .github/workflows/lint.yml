name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Run Nox linting sessions
        uses: ./.github/nox-sessions.yml
        with:
          nox-sessions: ['verify-markup', 'spell-check', 'lint']
