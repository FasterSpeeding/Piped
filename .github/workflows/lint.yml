name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Run lint job
        uses: FasterSpeeding/Piped-actions/.github/actions/just-jobs@d416335bc681127cce7ef6c4e95e335923d49e3f # 2025.09.29
        env:
          EXCLUDE_GROUPS: rust
          IGNORE_RECIPES: type-check-python
        with:
          extra-installs: node python uv
          task-names: lint
