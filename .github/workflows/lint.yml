name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-v2
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Initialise environment with Mise
        uses: FasterSpeeding/Piped/.github/actions/get-action-ref@master
        with:
          install-args: rust

      - name: Run lint job
        uses: FasterSpeeding/Piped/.github/actions/just-jobs@${{ steps.write-github-action-ref.github-action-ref }}
        env:
          EXCLUDE_GROUPS: rust
          IGNORE_RECIPES: type-check-python
        with:
          task-names: lint
